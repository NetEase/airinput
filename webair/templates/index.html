<div class="row">
    <div class="col-md-4">
        <img id="img-screen" class="img-responsive" ondragstart='return false'/>
    </div>
    <div class="col-md-4">
        <div class="well">
            <div class="row">
                <div class="col-md-8" style="background-color: gray;height:150px; vertical-align: middle">
                    <div class="img-preview"
                        style="overflow:hidden;max-height:150px;max-width:300px;margin:0 auto">
                    </div>
                </div>
                <div class="col-md-4">
                    X: <span id="dataX"></span><br/>
                    Y: <span id="dataY"></span><br/>
                    Width: <span id="dataWidth"></span><br/>
                    Height: <span id="dataHeight"></span><br/>
                    Middle: <span id="dataMiddle"></span><br/>
                    特征点数量: <span id="dataSiftCount"></span>
                </div>
            </div>
        </div>
        <div>
            halfsize: <input type="checkbox" id="halfsize">
            png: <input type="checkbox" id="png">
            orient: <input type="checkbox" id="orient">
            自动刷新: <input type="checkbox" id="auto" checked onclick="autorefresh()">
        </div>
        <div class="row">
            <div class="col-md-2">
                <button id="btn-refresh" class="btn btn-default btn-success">
                刷新界面</button>
            </div>
            <div class="col-md-10" style="width:50%">
                <div class="input-group">
                    <input id="ipt-cropname" class="form-control click-select" value="filename" />
                    <span class="input-group-addon">.PNG</span>
                    <span class="input-group-btn">
                        <button id="btn-crop" class="btn btn-default btn-success">
                        保存截图</button>
                    </span>
                </div>
            </div>
            <button id="btn-click-point" class="btn btn-default btn-success">
            坐标点击</button>
        </div>
        <hr/>
        <h4>代码生成</h4>
        <div class="input-group" style="width:50%">
            <input id="ipt-code" class="form-control click-select"/>
            <span class="input-group-btn">
            <button id="btn-run" class="btn btn-default" type="button">
            Run
            </button>
            </span>
        </div>
        
    </div>
    <div class="col-md-4">
    </div>

</div>
<script src="/static/js/screenshot.js"></script>
<script src="/static/js/index.js"></script>
<script>
function autorefresh()
{
    if (document.getElementById('auto').checked==true)
        refreshImage(false)
}
</script>
